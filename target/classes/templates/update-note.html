<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Update note</title>
</head>

<body>

<div th:insert="fragments :: navbar"></div>

<div class="container">
    <div class="row mt-5">
        <div class="col md-6">
            <div class="card bg-light">
                <form th:action="@{/notepad/update/{id}(id=${noteId})}" th:object="${modification}" method="post">
                    <div class="row my-3 justify-content-center text-center">
                        <div class="col-md-4">
                            <label>Who is modifying the note?</label>
                            <input type="text" class="form-control" th:field="*{modifier.username}">
                            <span class="text-danger" th:if="${#fields.hasErrors('modifier.username')}"
                                  th:errors="*{modifier.username}"></span>
                        </div>
                    </div>
                    <div class="row my-3 justify-content-center text-center">
                        <div class="col-md-4">
                            <label>What should the new note be?</label>
                        </div>
                    </div>
                    <div class="row my-3 justify-content-center text-center">
                        <div class="col-md-6">
                            <textarea class="form-control" rows="20" th:field="*{modifiedText}"></textarea>
                            <span class="text-danger" th:if="${#fields.hasErrors('modifiedText')}"
                                  th:errors="*{modifiedText}"></span>
                        </div>
                    </div>
                    <div class="row my-3 justify-content-center">
                        <button type="submit" class="btn btn-outline-dark justify-content-center">Update note
                        </button>
                    </div>
                    <!--<input type="hidden" th:field="*{modifiedNote}" th:value="*{modifiedNote}">-->
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
