<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Note history</title>
</head>

<body>

<div th:insert="fragments :: navbar"></div>

<div class="d-flex justify-content-center" th:each="modification : ${history}">
    <div class="row mt-5">
        <div class="card" style="width: 35rem;">
            <div class="card-header text-white bg-dark"
                 th:text="'Modified by: ' + ${modification.modifier.username}"></div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="${modification.modifiedText}"></li>
                <li class="list-group-item"
                    th:text="'Modified on: ' + ${#temporals.format(modification.modificationDate, 'dd-MM-yyyy HH:mm')}">
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
